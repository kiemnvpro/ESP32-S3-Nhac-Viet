<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {

            padding: 5px;

            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {

            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {

        }
        input[type="submit"]:disabled {

            cursor: not-allowed;
        }

        #ap_list {

            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #ap_list a {

            margin-top: 5px;

            text-decoration: none;
        }
        #ap_list a:hover {

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switch select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        /* Ê†áÁ≠æÈ°µÊ†∑Âºè */
        .tabs {
            display: flex;
            margin-top: 20px;
            margin-bottom: 0;
            padding-left: 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            background-color: #f0f0f0;
            position: relative;
            top: 1px;
        }
        .tab.active {
            background-color: #fff;
        }
        .tab-content {
            display: none;
            border-top: none;
            padding: 20px;
            background-color: #fff;
        }
        .tab-content.active {
            display: block;
        }

        #remember_bssid, #sleep_mode {

        }

        /* ÊèêÁ§∫Ê°ÜÊ†∑Âºè */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            min-width: 200px;
            text-align: center;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

                    <select id="max_tx_power" name="max_tx_power">

    <script type="text/javascript">
        const button = document.getElementById('button');
        const error = document.getElementById('error');
        const ssid = document.getElementById('ssid');

        // Add language translations
        const translations = {
            'vi-VN': {
				title: 'C·∫•u h√¨nh m·∫°ng',
				saved_wifi: 'Wi-Fi ƒë√£ l∆∞u',
				new_wifi: 'Wi-Fi m·ªõi',
				password: 'M·∫≠t kh·∫©u:',
				connect: 'K·∫øt n·ªëi',
				select_wifi: 'Ch·ªçn Wi-Fi 2.4G t·ª´ danh s√°ch b√™n d∆∞·ªõi:',
				wifi_tab: 'C·∫•u h√¨nh Wi-Fi',
				advanced_tab: 'T√πy ch·ªçn',
				ota_url: 'ƒê·ªãa ch·ªâ OTA t√πy ch·ªânh:',
				max_tx_power: 'C√¥ng su·∫•t ph√°t Wi-Fi t·ªëi ƒëa:',
				remember_bssid: 'Ghi nh·ªõ BSSID khi k·∫øt n·ªëi Wi-Fi',
				sleep_mode: 'B·∫≠t ch·∫ø ƒë·ªô ng·ªß',
				save: 'L∆∞u'
			},
            'zh-TW': {
                title: 'Á∂≤Ë∑ØË®≠ÂÆö',
                saved_wifi: 'Â∑≤ÂÑ≤Â≠òÁöÑ Wi-Fi',
                new_wifi: 'Êñ∞ÁöÑ Wi-Fi',
                password: 'ÂØÜÁ¢º:',
                connect: 'ÈÄ£Êé•',
                select_wifi: 'Âæû‰∏ãÊñπÂàóË°®ÈÅ∏Êìá 2.4G Wi-Fi:',
                wifi_tab: 'Wi-Fi Ë®≠ÂÆö',
                advanced_tab: 'ÈÄ≤ÈöéÈÅ∏È†Ö',
                ota_url: 'Ëá™ÂÆöÁæ© OTA ‰ΩçÂùÄ:',
                max_tx_power: 'Wi-Fi ÊúÄÂ§ßÁôºÂ∞ÑÂäüÁéá:',
                remember_bssid: 'ÈÄ£Êé• Wi-Fi ÊôÇË®ò‰Ωè BSSID',
                sleep_mode: 'ÂïüÁî®Áù°Áú†Ê®°Âºè',
                save: 'ÂÑ≤Â≠ò'
            },
            'en-US': {
                title: 'Network Configuration',
                saved_wifi: 'Saved Wi-Fi',
                new_wifi: 'New Wi-Fi',
                password: 'Password:',
                connect: 'Connect',
                select_wifi: 'Select an 2.4G Wi-Fi from the list below:',
                wifi_tab: 'Wi-Fi Config',
                advanced_tab: 'Advanced',
                ota_url: 'Custom OTA URL:',
                max_tx_power: 'Wi-Fi Max TX Power:',
                remember_bssid: 'Remember BSSID when connecting to Wi-Fi',
                sleep_mode: 'Enable Sleep Mode',
                save: 'Save'
            },
            'ja-JP': {
                title: '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØË®≠ÂÆö',
                saved_wifi: '‰øùÂ≠òÊ∏à„Åø„ÅÆWi-Fi',
                new_wifi: 'Êñ∞„Åó„ÅÑWi-Fi',
                password: '„Éë„Çπ„ÉØ„Éº„Éâ:',
                connect: 'Êé•Á∂ö',
                select_wifi: '‰ª•‰∏ã„ÅÆ„É™„Çπ„Éà„Åã„Çâ2.4G Wi-Fi„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:',
                wifi_tab: 'Wi-FiË®≠ÂÆö',
                advanced_tab: 'Ë©≥Á¥∞Ë®≠ÂÆö',
                ota_url: 'Ëá™ÂÆöÁæ© OTA ‰ΩçÂùÄ:',
                max_tx_power: 'Wi-FiÊúÄÂ§ßÈÄÅ‰ø°ÈõªÂäõ:',
                remember_bssid: 'Wi-FiÊé•Á∂öÊôÇ„Å´BSSID„ÇíË®òÊÜ∂„Åô„Çã',
                sleep_mode: '„Çπ„É™„Éº„Éó„É¢„Éº„Éâ„ÇíÊúâÂäπ„Å´„Åô„Çã',
                save: '‰øùÂ≠ò'
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            // Ki·ªÉm tra gi√° tr·ªã ng√¥n ng·ªØ c√≥ h·ª£p l·ªá kh√¥ng
            if (!translations[lang]) {
                console.warn(`Ng√¥n ng·ªØ kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£: ${lang}ÔºåM·∫∑c ƒë·ªãnh s·ª≠ d·ª•ng ti·∫øng Vi·ªát`);
                document.getElementById('language').value = 'vi-VN';
                return changeLanguage();
            }
            // Set page title
            document.title = translations[lang].title;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });
            // Update AP list text
            const apList = document.getElementById('ap_list');
            if (apList.firstChild) {
                apList.firstChild.textContent = translations[lang].select_wifi;
            }
            // Save language preference
            localStorage.setItem('preferred_language', lang);
        }

        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            data.forEach((ssid, index) => {
                const li = document.createElement('li');
                let html = `<span>${ssid}</span>`;
                // Only add priority and delete buttons after the first item
                if (index > 0) {
                    html += ` <span>
                        <button type="button" onclick="setDefaultItem(this, ${index})">‚¨ÜÔ∏è</button>
                        <button type="button" onclick="deleteItem(this, ${index})">‚ùå</button>
                    </span>`;
                } else {
                    html += ` <span><button type="button" onclick="deleteItem(this, ${index})">‚ùå</button></span>`;
                }
                li.innerHTML = html;
                savedList.appendChild(li);
            });
            if (data.length > 0) {
                savedListContainer.style.display = 'block';
            } else {
                savedListContainer.style.display = 'none';
            }
        }

        // Delete one item from the list
        function deleteItem(item, index) {
            // disable the button
            item.disabled = true;
            // /saved/delete?index=INDEX
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function setDefaultItem(item, index) {
            item.disabled = true;
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        // Load saved ssid and password list
        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                });
        }

        // Load AP list from /scan
        function loadAPList() {
            if (button.disabled) {
                return;
            }

            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    const lang = document.getElementById('language').value;
                    const apList = document.getElementById('ap_list');
                    apList.innerHTML = '<p>' + translations[lang].select_wifi + '</p>';
                    data.forEach(ap => {
                        // Create a link for each AP
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = ap.ssid + ' (' + ap.rssi + ' dBm)';
                        if (ap.authmode === 0) {
                            link.textContent += ' üåê';
                        } else {
                            link.textContent += ' üîí';
                        }
                        link.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                        });
                        apList.appendChild(link);
                    });
                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Set initial language
        document.addEventListener('DOMContentLoaded', () => {
            // L·∫•y thi·∫øt l·∫≠p ng√¥n ng·ªØ t·ª´ tham s·ªë URL
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            // L·∫•y ng√¥n ng·ªØ tr√¨nh duy·ªát
            const browserLang = navigator.language || navigator.userLanguage;
            
            // B·∫£ng √°nh x·∫° ng√¥n ng·ªØ, √°nh x·∫° m√£ ng√¥n ng·ªØ tr√¨nh duy·ªát sang m√£ ng√¥n ng·ªØ ƒë∆∞·ª£c h·ªó tr·ª£
            const languageMap = {
                'vi': 'vi-VN',    // vi-VN
                'vi-VN': 'vi-VN', // vi-VN
                'zh-TW': 'zh-TW', // ÁπÅ‰Ωì‰∏≠Êñá
                'zh-HK': 'zh-TW', // ÁπÅ‰Ωì‰∏≠ÊñáÔºàÈ¶ôÊ∏ØÔºâ
                'ja': 'ja-JP',    // Êó•ËØ≠
                'ja-JP': 'ja-JP', // Êó•ËØ≠
                'en': 'en-US',    // Ëã±ËØ≠
                'en-US': 'en-US', // Ëã±ËØ≠
                'en-GB': 'en-US', // Ëã±ËØ≠ÔºàËã±ÂõΩÔºâ
                'en-CA': 'en-US', // Ëã±ËØ≠ÔºàÂä†ÊãøÂ§ßÔºâ
                'en-AU': 'en-US'  // Ëã±ËØ≠ÔºàÊæ≥Â§ßÂà©‰∫öÔºâ
            };
            
            // L·∫•y c√°c m√£ ng√¥n ng·ªØ ƒë∆∞·ª£c h·ªó tr·ª£
            const getSupportedLanguage = (lang) => {
                // Tr∆∞·ªõc ti√™n th·ª≠ kh·ªõp ho√†n to√†n
                if (languageMap[lang]) {
                    return languageMap[lang];
                }
                // Sau ƒë√≥ th·ª≠ ch·ªâ kh·ªõp m√£ ng√¥n ng·ªØ ch√≠nh (v√≠ d·ª• 'vi' thay v√¨ 'vi-VN')
                const mainLang = lang.split('-')[0];
                if (languageMap[mainLang]) {
                    return languageMap[mainLang];
                }
                // N·∫øu kh√¥ng kh·ªõp, tr·∫£ v·ªÅ ti·∫øng Anh
                return 'en-US';
            };
            
            // ∆Øu ti√™n s·ª≠ d·ª•ng thi·∫øt l·∫≠p ng√¥n ng·ªØ t·ª´ tham s·ªë URL, ti·∫øp theo l√† thi·∫øt l·∫≠p trong b·ªô nh·ªõ c·ª•c b·ªô, cu·ªëi c√πng l√† thi·∫øt l·∫≠p ng√¥n ng·ªØ tr√¨nh duy·ªát
            const savedLang = langParam || 
                             localStorage.getItem('preferred_language') || 
                             getSupportedLanguage(browserLang);
            
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
            loadAdvancedConfig();
        });

        // L·∫Øng nghe s·ª± ki·ªán pageshow ƒë·ªÉ x·ª≠ l√Ω ph√≠m quay l·∫°i c·ªßa tr√¨nh duy·ªát
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadSavedList();
            } else {
                // ƒê√£ x·ª≠ l√Ω khi t·∫£i b√¨nh th∆∞·ªùng
            }
        });

        async function submitForm(event) {
            event.preventDefault();
            button.disabled = true;
            error.textContent = '';

            const ssidValue = ssid.value;
            const passwordValue = document.getElementById('password').value;

            const payload = {
                ssid: ssidValue,
                password: passwordValue
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'K·∫øt n·ªëi th·∫•t b·∫°i');
                }

                // K·∫øt n·ªëi th√†nh c√¥ng, chuy·ªÉn ƒë·∫øn trang ho√†n t·∫•t
                button.disabled = false;
                window.location.href = '/done.html';
            } catch (err) {
                error.textContent = err.message;
                button.disabled = false;
            }
        }

        function switchTab(tabName) {
            // ·∫®n t·∫•t c·∫£ n·ªôi dung c√°c tab
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // X√≥a l·ªõp active c·ªßa t·∫•t c·∫£ c√°c tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // Hi·ªÉn th·ªã n·ªôi dung c·ªßa tab ƒë∆∞·ª£c ch·ªçn
            document.getElementById(tabName + '-tab').classList.add('active');
            // K√≠ch ho·∫°t tab ƒë∆∞·ª£c ch·ªçn
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        async function submitAdvancedForm(event) {
            event.preventDefault();
            const advancedButton = document.getElementById('advanced_button');
            const advancedError = document.getElementById('advanced_error');
            advancedButton.disabled = true;
            advancedError.textContent = '';

            const config = {
                ota_url: document.getElementById('ota_url').value,
                max_tx_power: parseInt(document.getElementById('max_tx_power').value),
                remember_bssid: document.getElementById('remember_bssid').checked,
                sleep_mode: document.getElementById('sleep_mode').checked
            };

            try {
                const response = await fetch('/advanced/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'L∆∞u th·∫•t b·∫°i');
                }

                advancedButton.disabled = false;
                showToast('C·∫•u h√¨nh ƒë√£ ƒë∆∞·ª£c l∆∞u');
            } catch (err) {
                advancedError.textContent = err.message;
                advancedButton.disabled = false;
            }
        }

        // Hi·ªÉn th·ªã h·ªôp nh·∫Øc
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // T·∫£i c·∫•u h√¨nh n√¢ng cao
        async function loadAdvancedConfig() {
            try {
                const response = await fetch('/advanced/config');
                const data = await response.json();
                
                if (data.ota_url) {
                    document.getElementById('ota_url').value = data.ota_url;
                }
                if (data.max_tx_power) {
                    document.getElementById('max_tx_power').value = data.max_tx_power;
                }
                if (data.remember_bssid !== undefined) {
                    document.getElementById('remember_bssid').checked = data.remember_bssid;
                }
                if (data.sleep_mode !== undefined) {
                    document.getElementById('sleep_mode').checked = data.sleep_mode;
                }
            } catch (error) {
                console.error('Error loading advanced config:', error);
            }
        }

        // X√≥a ƒë·ªãa ch·ªâ OTA
        function clearOtaUrl() {
            document.getElementById('ota_url').value = '';
        }
    </script>
